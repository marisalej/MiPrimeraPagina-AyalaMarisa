<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IberaGym{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">IberaGym</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'socio:lista' %}">Socios</a>
            <a class="nav-link" href="{% url 'entrenador:lista' %}">Entrenadores</a>
            <a class="nav-link" href="{% url 'plan:lista' %}">Planes</a>
        </div>
    </div>
</nav>

<div class="container mb-5">
    {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-light text-center py-3">
    <p class="mb-0">© 2025 IberaGym – Chaco & Corrientes</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
