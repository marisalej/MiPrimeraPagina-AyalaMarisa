{% extends 'base.html' %}

{% block title %}Socios | IberaGym{% endblock %}

{% block content %}
<h2 class="mb-3">Listado de Socios</h2>

<a href="{% url 'socio:crear' %}" class="btn btn-primary mb-3">
    Nuevo Socio
</a>

<table class="table table-striped table-hover align-middle">
    <thead>
        <tr>
            <th>Socio</th>
            <th class="text-center">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for socio in socios %}
        <tr>
            <td>
                {{ socio.apellido }}, {{ socio.nombre }}
            </td>
            <td class="text-center">
                <a href="{% url 'socio:detalle' socio.id %}"
                   class="btn btn-sm btn-info me-1">
                    Detalle
                </a>

                <a href="{% url 'socio:editar' socio.id %}"
                   class="btn btn-sm btn-warning me-1">
                    Editar
                </a>

                <a href="{% url 'socio:eliminar' socio.id %}"
                   class="btn btn-sm btn-danger">
                    Eliminar
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">
                No hay socios cargados
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
