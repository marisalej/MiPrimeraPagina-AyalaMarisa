{% extends 'base.html' %}

{% block title %}Nuevo Entrenador{% endblock %}

{% block content %}
<h2 class="mb-4">Alta de Entrenador</h2>

<form method="post">
    {% csrf_token %}

    <div class="row mb-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            {{ form.nombre }}
        </div>
        <div class="col-md-6">
            <label class="form-label">Apellido</label>
            {{ form.apellido }}
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label class="form-label">Especialidad</label>
            {{ form.especialidad }}
        </div>
        <div class="col-md-4">
            <label class="form-label">Telefono</label>
            {{ form.telefono }}
        </div>
    </div>

    <button type="submit" class="btn btn-success">
        Guardar
    </button>
    <a href="{% url 'entrenador:lista' %}" class="btn btn-secondary ms-2">
        Cancelar
    </a>
</form>
{% endblock %}
