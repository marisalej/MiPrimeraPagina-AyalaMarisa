{% extends 'base.html' %}

{% block title %}Nuevo Plan{% endblock %}

{% block content %}
<h2 class="mb-4">Alta de Plan</h2>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-success">Guardar</button>
    <a href="{% url 'plan:lista' %}" class="btn btn-secondary">Cancelar</a>
</form>


{% endblock %}
