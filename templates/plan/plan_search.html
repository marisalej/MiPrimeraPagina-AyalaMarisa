{% extends 'base.html' %}

{% block title %}Buscar Plan{% endblock %}

{% block content %}
<h2>Buscar Plan</h2>

<form method="get" class="mb-3">
    <input type="text" name="q" class="form-control"
           placeholder="Buscar por nombre del plan">
</form>

<ul class="list-group">
    {% for plan in planes %}
        <li class="list-group-item">
            {{ plan.nombre }} - {{ plan.duracion }}
        </li>
    {% empty %}
        <li class="list-group-item">Sin resultados</li>
    {% endfor %}
</ul>
{% endblock %}
