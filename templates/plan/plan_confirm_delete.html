{% extends "base.html" %}

{% block title %}Eliminar Plan{% endblock %}

{% block content %}
<h2>Eliminar Plan</h2>

<div class="alert alert-danger">
    ¿Estás seguro que querés eliminar a
    <strong>{{ plan.nombre }}</strong>?
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'plan:lista' %}" class="btn btn-secondary">
        Cancelar
    </a>
</form>
{% endblock %}
