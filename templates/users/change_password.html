{% extends "base.html" %}

{% block title %}Cambiar contraseña{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="mb-3">Cambiar contraseña</h4>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn btn-warning w-100">
                        Actualizar contraseña
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
